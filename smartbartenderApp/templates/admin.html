<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            text-align: center;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333;
            color: white;
            border: none;
            outline: none;
            text-align: left;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #555;
        }

        .conteudo {
            margin-left: 220px;
            padding: 16px;
        }

        .loading-overlay {
            z-index: 2;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(0, 0, 0);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .loader {
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 180px;
            height: 180px;
            animation: spin 1s linear infinite;
            margin-top: 8px;
            margin-left: auto;
            margin-right: auto; 
        }
        
        button {
            margin-top: 10px;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div class="sidebar">
        <button onclick="window.location.href='/index/'">Voltar</button>
        <button onclick="mostrarContas()">Gestão de Contas</button>
        <button onclick="mostrarBombas()">Bombas</button>
        <button onclick="mostrarDados()">Dados</button>
    </div>

    <div class="conteudo" id="conteudoDefault">
        <h2>Bem-vindo ao Painel de Admin</h2>
        <p>Escolha uma opção na barra lateral.</p>
    </div>

    <div class="conteudo" id="conteudoContas" style="display: none;">
        <!-- Conteúdo para Gestão de Contas -->
        <h1>Gerir Contas</h1>
        <div class="login-form">
            <h2>Criar contas</h2>
                <p>{{ error }}</p>
            <form method="post" ">
                {% csrf_token %}
                <label for="username">Username:</label>
                {{form.username}}
                <br>
                <label for="password">Password:</label>
                {{form.password1}}
                <br>
                <label for="password">Password:</label>
                {{form.password2}}
                <br>
                <label for="{{ form.is_admin.id_for_label }}">Conta admin:</label>
                {{ form.is_admin }}
                <br>
                <button type="submit">Criar Conta</button>
            </form>
        </div>
    </div>
    
    <div class="conteudo" id="conteudoBombas" style="display: none;">
        <!-- Conteúdo para Bombas -->
        <h1>Gerir Bombas</h1>
        <h2>Ferrar Bombas</h2>
        <button onclick="loading('/ferrar/')">Nigga What</button>
    </div>

    <div class="conteudo" id="conteudoDados" style="display: none;">
        <!-- Conteúdo para Dados -->
        <h1>Dados</h2>
    </div>
    
<div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loader"></div>
            <br>
            <button class="cocktail-button" onclick="window.location.href='/index/'">Cancelar</button>
        </div>
    </div>

    <script>
        function mostrarContas() {
            ocultarTodosOsConteudos();
            document.getElementById("conteudoContas").style.display = "block";
        }

        function mostrarBombas() {
            ocultarTodosOsConteudos();
            document.getElementById("conteudoBombas").style.display = "block";
        }

        function mostrarDados() {
            ocultarTodosOsConteudos();
            document.getElementById("conteudoDados").style.display = "block";
        }

        function ocultarTodosOsConteudos() {
            document.getElementById("conteudoDefault").style.display = "none";
            document.getElementById("conteudoContas").style.display = "none";
            document.getElementById("conteudoBombas").style.display = "none";
            document.getElementById("conteudoDados").style.display = "none";
        }

        function loading(url) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';

            setTimeout(() => {
                window.location.href = url;
            }, 800);
        }
    </script>
</body>
</html>
