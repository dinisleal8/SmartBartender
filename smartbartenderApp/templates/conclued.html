<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
      body {
          background-color: #1a1a1a;
          color: white;
          margin: 0;
          font-family: Arial, sans-serif;
          overflow: hidden;
      }

    @keyframes checkAnimation {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .check-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }

    .check-mark {
      align-items: center;
      justify-content: center;
      width: 230px;
      height: 230px;
      border: 8px solid #4CAF50;
      border-radius: 50%;
      animation: checkAnimation 0.6s ease-in-out;
    }

    .check-mark::before {
      content: '';
      display: flex;
      width: 50%;
      height: 25%;
      border: 8px solid #4CAF50;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      position: relative;
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: -50px;
    }
    h1 {

      animation: checkAnimation 0.6s ease-in-out;
    }
 </style>
</head>
<body>
 <div class="check-container">
    <h1>Toque na tela para recome√ßar</h1>
    <div class="check-mark"></div>
 </div>
</body>
<script>
    function redirectToAnotherPage() {
          window.location.href = '/index/';  
      }
      setTimeout(redirectToAnotherPage, 10000);

    function redirect(){
      window.location.href = '/index/';
    }

    document.addEventListener('click', redirect);

</script>
</html>
